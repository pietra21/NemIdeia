<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar uma conta</title>
    <link rel="stylesheet" href="conta.css">
    <link rel="shortcut icon" href="Github-Octicons-Feed-person-16.512.png" type="image/x-icon">
</head>
<body>
   <main>

    <div class="left">
        <h1>Crie uma conta <br>E entre para a nossa família!</h1>
        <img src="ima.svg" alt="Pessoa animação">
    </div>
    <div class="right">
        <div class="card">
            <h1>CRIE SUA CONTA</h1>
            <div class="textfield">
                <label for="usuario">Usuário</label>
                <input type="text" name="usuario" placeholder="Usuário">
            </div>
            <div class="textfield">
                <label for="senha">Senha</label>
                <input type="password" name="senha" placeholder="Senha">
            </div>
            <div class="textfield">
                <label for="email">Email</label>
                <input type="email" name="email" placeholder="Email">
            </div>
            <a href="index.html"><button>Inscrever-se</button></a>
        </div>
    </div>

   </main>
   
</body>
</html>
